buildscript {
    apply from: 'versions.gradle'

    repositories {
        jcenter()
        google()
        mavenCentral()
        //UMeng
        maven {
            url 'https://dl.bintray.com/umsdk/release'
        }

    }
    dependencies {
        classpath deps.build_tools

        classpath deps.greendao_plugin

        classpath deps.kotlin_plugin

        classpath deps.realm_plugin
    }
}

allprojects {
    repositories {
        google()
        maven{url "https://jitpack.io"}
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {//全局配置变量
    supportVer = '28.0.0'
    compileSdkVer = 28
    buildToolsVer = '28.0.3'
    minSdkVer = 23
    targetSdkVer = 28
    glideVer='4.7.1'
    butterVer='8.4.0'
    gsonVer='2.8.5'
    okHttpVer='3.10.0'
}