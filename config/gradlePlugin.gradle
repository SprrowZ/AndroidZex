
def getPackageName(){
    def appName = ''
    def path = 'app/src/main/java/'
    File appfile  = new File(path)
    while (appfile.list().size() == 1){
        appName = appName + '/' + appfile.list()[0]
        appfile  = new File(path + appName + '/')
    }
    return appName
}

