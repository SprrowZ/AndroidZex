static def getRandomString() {
    def str = 'abcdefghijklmnopqstuvwxzy'
    def randomString = ''
    for (int i = 0; i < 10; i++) {
        def number = new Random().nextInt(26)
        randomString += str.charAt(number)
    }
    randomString
}
